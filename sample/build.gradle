buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha1'
        classpath 'pt.simdea.verifier:verifier:3.5.0'
        classpath 'com.novoda:bintray-release:0.5.0'
    }
}

allprojects {
    repositories { jcenter() }
}
